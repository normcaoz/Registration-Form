<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sign up form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.google.com/specimen/Merriweather" rel="stylesheet">

  </head>

  <body>

    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
      <form action="index.html" method="post">
        <div class="headline">
          <h1>Signup for our newsletter</h1>
          <p class="tagline">Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div class="lineA"></div>
        <div class="lineB"></div>

        <div class="bg_color">
          <fieldset class="contact_info">

            <legend>Contact Information</legend>
            <div class="test">
              <label for="name">Full Name</label>
              <input required type="text" id="name" name="user_name" placeholder="Required     ">
            </div>
              <label for="mail">Email Address</label>
              <input required type="email" id="mail" name="user_email" placeholder="Required     ">
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="user_phone" placeholder="Optional    ">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="Optional    ">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Optional    ">
              <label for="state_choice">State</label>
              <select id="state_choice" name="user_state_choice" >
                  <option value="" disabled selected hidden>Choose State</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
              </select>
              <label for="zip_code">Zip Code</label>
              <input type="text" id="zip_code" name="user_zip_code" placeholder="   Optional">
          </fieldset>
          <div class="lineB"></div>
        </div>

        <fieldset class="newsletter">

          <legend>Newsletter</legend>
            <div class="newsletter_type">
              <p>Select the newsletters you would like to recieve</p>

              <p>
                <input type="checkbox" id="html_news" name="html_news">
                <label for="html_news">HTML News</label>
              </p>
              <p>
                <input type="checkbox" id="css_news" name="css_news">
                <label for="css_news">CSS News</label>
              </p>
              <p>
                <input type="checkbox" id="javascript_news" name="javascript_news">
                <label for="javascript_news">Javascript News</label>
              </p>
            </div>

            <div class="newsletter_format">
              <p>Newsletter format</p>
              <p>
                <input type="radio" id="html_format" name="user_newsletter_format" value="HTML">
                <label for="html_format">HTML</label>
              </p>
              <p>
                <input type="radio" id="plain_text_format" name="user_newsletter_format" value="Plain text">
                <label for="plain_text_format">Plain text</label>
              </p>
            </div>

          <label for="favour_topics">Other topics you'd like to hear about</label>
          <textarea id="favour_topics" name="user_favour_topics"></textarea>
          <input type="submit" id="sign_up" value="Sign Up">

        </fieldset>

      </form>
      </div>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
  </html>
